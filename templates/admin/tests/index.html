<div class="page-header">
  <h1>Tests</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newAdminTestsPath() %>" class="btn btn-primary">Create New Test</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Birthday</th>
    <th>AddressID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (test) in tests { %>
      <tr>
      <td><%= test.Name %></td>
        <td><%= test.Birthday %></td>
        <td><%= test.AddressID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= adminTestPath({ admin_test_id: test.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editAdminTestPath({ admin_test_id: test.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= adminTestPath({ admin_test_id: test.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
